<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo-text">PassFort</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('home') }}"><i class="fa-solid fa-home"></i> <span class="nav-text">Home</span></a></li>
                    <li><a href="{{ url_for('dashboard') }}"><i class="fa-solid fa-th-large"></i> <span class="nav-text">Dashboard</span></a></li>
                    <li><a href="{{ url_for('add_password') }}"><i class="fa-solid fa-plus"></i> <span class="nav-text">Add Password</span></a></li>
                    <li><a href="{{ url_for('password_manager') }}"><i class="fa-solid fa-key"></i> <span class="nav-text">Password Manager</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="btn-settings">
                    <i class="fa-solid fa-cog"></i> <span class="btn-text">Settings</span>
                </button>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Save Password</h1>
            </header>
            <div class="form-container">
                <form method="POST" action="{{ url_for('add_password') }}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="website">Website URL</label>
                        <input type="url" id="website" name="website" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="safety_key">Safety Key</label>
                        <input type="text" id="safety_key" name="safety_key" maxlength="4" pattern="[0-9]{4}" title="Enter exactly 4 digits" inputmode="numeric" required>
                    </div>
                    <div class="form-group">
                        <label for="note">Note</label>
                        <textarea id="note" name="note" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
